<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<a th:href="@{http://localhost:8080}">Back</a>
<table>
    <thead>
    <tr>
        <th> Course id</th>
        <th> Course code</th>
        <th> Course name</th>
    </tr>
    </thead>
    <tbody>
        <tr th:if="${courses.empty}">
            <td colspan="2"> No Courses Available</td>
        </tr>
        <tr th:each="course : ${courses}">
            <td><span th:text="${course.id}"></span></td>
            <td><a th:href="@{'http://localhost:8080/courses/'+${course.id}+'/students'}"><span th:text="${course.courseCode}"></span>  </a></td>
            <td><span th:text="${course.name}"></span></td>
        </tr>
    </tbody>
</table>
<form action="#" th:action="@{http://localhost:8080/courses}" th:object="${course}" method="post">
    <label for="courseId">Course Id</label>
    <input type="text" th:field="*{id}" id="courseId" placeholder="id">

    <label for="code">Course Code</label>
    <input type="text" th:field="*{courseCode}" id="code" placeholder="code">

    <label for="name">Course Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <!--<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->

    <!--<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
    <input type="submit" value="Add Course">
</form>
<form action="#" th:action="@{http://localhost:8080/courses/delete}" th:object="${course}" method="post">
    <label for="name">Course id</label>
    <input type="text" th:field="*{id}" id="index2" placeholder="Course id">
    <input type="submit" value="Delete Course">
</form>
</body>
</html>
